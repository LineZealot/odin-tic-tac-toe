<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="game-board">
        <tr class="top-row">
            <td class="game-square" id="top-left"></td>
            <td class="game-square" id="top-mid"></td>
            <td class="game-square" id="top-right"></td>
        </tr>
        <tr class="mid-row">
            <td class="game-square" id="mid-left"></td>
            <td class="game-square" id="mid-mid"></td>
            <td class="game-square" id="mid-right"></td>
        </tr>
        <tr class="bottom-row">
            <td class="game-square" id="bottom-left"></td>
            <td class="game-square" id="bottom-mid"></td>
            <td class="game-square" id="bottom-right"></td>
        </tr>
    </div>
</body>
</html>
